<script>
$(document).ready(function(){
    console.log("document ready")
    var socket = io.connect('http://' + document.domain + ':' + location.port + '/test');
    socket.on('my response', function(msg) {
        console.log('<p>Received: ' + msg.studentnumber + '</p>');
        $('#log').append('<p>Student Number: ' + msg.studentnumber + '</p>');
    });
    $('form#emit').submit(function(event) {
        socket.emit('my event', {studentnumber: $('#emit_data').val()});
        return false;
    });
    $('form#broadcast').submit(function(event) {
        socket.emit('my broadcast event', {studentnumber: $('#broadcast_data').val()});
        return false;
    });
});

</script>
